<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <header>
        <div class="container-header">
            <a href="#">
                <div class="logo">
                    <img src="assets/img/mario_PNG75.png" alt="Cogumelo Mário">
                </div>
            </a>
            <p>Melhores alunos do Vem Ser de todos os tempos</p>
            <nav>
                <ul>
                    <a href="">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>Sobre</li>
                    </a>
                    <a href="">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-form">
        <h2>Contato</h2>
        <div class="form">
            <form action="">
                <label for="name">Digite seu nome completo</label>
                <input type="text" placeholder="nome completo" name="name">
                <label for="email">Digite seu e-mail</label>
                <input type="text" placeholder="e-mail" name="email">
                <label for="contact">Qual motivo do seu contato?</label>
                <select name="contact" id="">
                    <option value="">Reclamação</option>
                    <option value="">Devolução</option>
                    <option value="">Dúvida</option>
                </select>
                <label for="msg">Sua mensagem</label>
                <textarea name="msg" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Salvar" name="enviar" id="salvar">
            </form>
        </div>
    </div>
    <footer>
        <div class="container-footer">
            <nav>
                <ul>
                    <a href="">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>About</li>
                    </a>
                    <a href="">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
            <address>Av. Andaraí 531 - Porto Alegre</address>
        </div>
    </footer>
</body>

</html>
